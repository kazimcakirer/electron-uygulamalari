<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elektron JS Uyguluma</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- jQuery 3.x.x -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="view.js"></script>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <div class="mb-3">
                    <label for="emailAdress" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="emailAdress" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="emailDescription" class="form-label">Example textarea</label>
                    <textarea class="form-control" id="emailDescription" rows="3"></textarea>
                </div>
                <button type="button" id="save" class="btn btn-outline-primary">Save</button>
            </div>
        </div>
    </div>
    <div id="val"></div>

</body>

</html>
